<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>청명장비 통합대시보드</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1rem;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .data-table {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .table-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        
        /* 접근성 유틸리티 */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }
        .skip-link {
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
            color: #fff;
            padding: 8px 12px;
            transform: translateY(-120%);
            transition: transform 0.2s ease;
            z-index: 1000;
        }
        .skip-link:focus { transform: translateY(0); outline: 2px solid #fff; outline-offset: 2px; }
        :focus-visible { outline: 3px solid #ffbf47; outline-offset: 2px; }
        @media (prefers-reduced-motion: reduce) {
            .stat-card:hover { transform: none; }
            * { scroll-behavior: auto; transition: none !important; animation: none !important; }
        }
    </style>
</head>
<body>
    <a href="#main" class="skip-link">본문 바로가기</a>
    <div class="container">
        <header class="header" role="banner">
            <h1>청명장비 통합대시보드</h1>
            <p id="lastUpdated" aria-live="polite">마지막 업데이트: 로딩 중...</p>
        </header>
        
        <main id="main" tabindex="-1" aria-busy="true">
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalEquipment">-</div>
                <div class="stat-label">총 장비 수</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRepairs">-</div>
                <div class="stat-label">총 수리 기록</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="matchRate">-</div>
                <div class="stat-label">장비 매칭 성공률</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCost">-</div>
                <div class="stat-label">총 수리 비용</div>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container" role="region" aria-labelledby="equipmentChartTitle">
                <div class="chart-title" id="equipmentChartTitle">측정항목별 장비 분포</div>
                <canvas id="equipmentChart" role="img" aria-label="측정항목별 장비 분포 도넛 차트">그래프를 표시할 수 없는 환경입니다. 표를 참고하세요.</canvas>
            </div>
            <div class="chart-container" role="region" aria-labelledby="repairsChartTitle">
                <div class="chart-title" id="repairsChartTitle">수리업체별 수리 건수</div>
                <canvas id="repairsChart" role="img" aria-label="수리업체별 수리 건수 막대 차트">그래프를 표시할 수 없는 환경입니다. 표를 참고하세요.</canvas>
            </div>
        </div>
        
        <div class="data-table">
            <div class="table-title">수리 횟수 상위 장비</div>
            <table id="topEquipmentTable">
                <caption class="sr-only">수리 횟수 상위 장비 목록</caption>
                <thead>
                    <tr>
                        <th scope="col">순위</th>
                        <th scope="col">일련번호</th>
                        <th scope="col">수리 횟수</th>
                        <th scope="col">측정항목</th>
                    </tr>
                </thead>
                <tbody id="topEquipmentBody">
                </tbody>
            </table>
        </div>
        
        <div class="data-table">
            <div class="table-title">최근 수리 기록</div>
            <table id="recentRepairsTable">
                <caption class="sr-only">최근 수리 기록 목록</caption>
                <thead>
                    <tr>
                        <th scope="col">수리일자</th>
                        <th scope="col">일련번호</th>
                        <th scope="col">수리업체</th>
                        <th scope="col">수리구분</th>
                        <th scope="col">비용</th>
                    </tr>
                </thead>
                <tbody id="recentRepairsBody">
                </tbody>
            </table>
        </div>
        </main>
        
        <footer class="footer" role="contentinfo">
            <p>© 2025 청명기연환경 - 장비 관리 시스템</p>
        </footer>
    </div>

    <script>
        // file:// 환경 금지 및 공통 fetch 유틸 (cache: no-store)
        function assertHttpProtocol() {
            if (location.protocol === 'file:') {
                document.body.innerHTML = '<div style="text-align:center;color:white;padding:50px;"><h2>로컬 파일로는 실행할 수 없습니다.</h2><p>터미널에서 <code>npx http-server -c-1 .</code>로 로컬 서버를 띄워 접속해주세요.</p></div>';
                throw new Error('file protocol is not allowed for this app');
            }
        }
        function safeFetch(resource, init) {
            assertHttpProtocol();
            const nextInit = Object.assign({ cache: 'no-store' }, init || {});
            const headers = new Headers((init && init.headers) || {});
            headers.set('Cache-Control', 'no-store');
            nextInit.headers = headers;
            return fetch(resource, nextInit);
        }
        // 대시보드 데이터 로드
        async function loadDashboardData() {
            try {
                const response = await safeFetch('db/dashboard_data.json');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                document.body.innerHTML = '<div style="text-align: center; color: white; padding: 50px;"><h2>데이터를 로드할 수 없습니다.</h2><p>db/dashboard_data.json 파일을 확인해주세요.</p></div>';
            } finally {
                const mainEl = document.getElementById('main');
                if (mainEl) mainEl.setAttribute('aria-busy', 'false');
            }
        }
        
        // 대시보드 업데이트
        function updateDashboard(data) {
            // 헤더 정보 업데이트
            document.getElementById('lastUpdated').textContent = `마지막 업데이트: ${data.dashboard_info.last_updated}`;
            
            // 통계 카드 업데이트
            document.getElementById('totalEquipment').textContent = data.equipment_summary.total_equipment.toLocaleString();
            document.getElementById('totalRepairs').textContent = data.repairs_summary.total_repairs.toLocaleString();
            document.getElementById('matchRate').textContent = data.repairs_summary.equipment_match_rate + '%';
            document.getElementById('totalCost').textContent = data.repairs_summary.cost_summary.total_cost.toLocaleString() + '원';
            
            // 차트 생성
            createEquipmentChart(data.equipment_summary.by_measurement_item);
            createRepairsChart(data.repairs_summary.by_company);
            
            // 테이블 업데이트
            updateTopEquipmentTable(data.top_equipment.most_repaired);
            updateRecentRepairsTable(data.recent_activity.last_repairs);
        }
        
        // 측정항목별 장비 분포 차트
        function createEquipmentChart(data) {
            const ctx = document.getElementById('equipmentChart').getContext('2d');
            const prefersReducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            const options = {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            };
            if (prefersReducedMotion) {
                options.animation = false;
            }
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF',
                            '#4BC0C0'
                        ]
                    }]
                },
                options
            });
        }
        
        // 수리업체별 수리 건수 차트
        function createRepairsChart(data) {
            const ctx = document.getElementById('repairsChart').getContext('2d');
            const prefersReducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            const options = {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            };
            if (prefersReducedMotion) {
                options.animation = false;
            }
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: '수리 건수',
                        data: Object.values(data),
                        backgroundColor: '#667eea',
                        borderColor: '#5a6fd8',
                        borderWidth: 1
                    }]
                },
                options
            });
        }
        
        // 상위 장비 테이블 업데이트
        function updateTopEquipmentTable(data) {
            const tbody = document.getElementById('topEquipmentBody');
            tbody.innerHTML = '';
            
            data.forEach((item, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${item.serial}</strong></td>
                    <td><span class="status-badge status-warning">${item.repair_count}회</span></td>
                    <td>-</td>
                `;
            });
        }
        
        // 최근 수리 기록 테이블 업데이트
        function updateRecentRepairsTable(data) {
            const tbody = document.getElementById('recentRepairsBody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${item.repair_date || '-'}</td>
                    <td><strong>${item.serial}</strong></td>
                    <td>${item.repair_company}</td>
                    <td>${item.repair_type}</td>
                    <td>${item.cost ? item.cost.toLocaleString() + '원' : '-'}</td>
                `;
            });
        }
        
        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', () => { assertHttpProtocol(); loadDashboardData(); });
    </script>
</body>
</html>
